name: Feature Pipeline (Hourly)

# This workflow runs the feature pipeline every hour
# It fetches new data from APIs and stores features in MongoDB

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo requests pandas numpy
      
      - name: Run feature pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
        run: |
          python src/data_fetcher.py
          echo "âœ… Feature pipeline completed"
