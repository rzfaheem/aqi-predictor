name: Feature Pipeline (Hourly)

# This workflow runs the feature pipeline every hour
# It fetches new data from APIs and creates features for MongoDB

on:
  schedule:
    # Run every 6 hours (at 0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Also allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (this helps activate schedules)
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/feature_pipeline.yml'

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo requests pandas numpy dnspython scikit-learn
      
      - name: Fetch new data
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "üïê Fetching current weather and pollution data..."
          python src/data_fetcher.py
          echo "‚úÖ Raw data fetched"
      
      - name: Run feature engineering
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "‚öôÔ∏è Creating features from raw data..."
          python src/feature_engineering.py
          echo "‚úÖ Features created and saved to MongoDB"
