name: Training Pipeline (Daily)

# This workflow runs the training pipeline daily
# It retrains the model with latest data

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo requests pandas numpy scikit-learn xgboost dnspython
      
      - name: Debug - Check files
        run: |
          echo "üìÅ Listing project files:"
          ls -la
          echo "üìÅ Listing src folder:"
          ls -la src/
          echo "üìÅ Checking config.py exists:"
          cat config.py | head -30
      
      - name: Run training pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "üîë Checking environment variables..."
          echo "OPENWEATHER_API_KEY is set: $(if [ -n \"$OPENWEATHER_API_KEY\" ]; then echo 'YES'; else echo 'NO'; fi)"
          echo "MONGODB_CONNECTION_STRING is set: $(if [ -n \"$MONGODB_CONNECTION_STRING\" ]; then echo 'YES'; else echo 'NO'; fi)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo ""
          echo "üöÄ Running training pipeline..."
          python src/train_model.py
          echo "‚úÖ Training pipeline completed"

