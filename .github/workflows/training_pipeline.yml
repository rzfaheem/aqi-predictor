name: Training Pipeline (Daily)

# This workflow runs the training pipeline daily
# It retrains the model with latest data

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo requests pandas numpy scikit-learn xgboost
      
      - name: Run training pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
        run: |
          python src/train_model.py
          echo "âœ… Training pipeline completed"
